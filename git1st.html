<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body><div>
    <div class="form">
    <h3 style="text-align: center; font-style: italic; ">5k Registration</h3>
    <label for="">Name*</label><br /><br />
    <label for=""> Firstname</label>
    <input type="text  " id="username" />
    <label for=""> lastname</label>
    <input type="text" id="lastname" /><br /><br />
    <label for="email">Email Address</label>
    <input
      type="email"
      id="email"
      placeholder="Enter your email "
    /><br /><br />
    <label for="">Date of birth</label>
    <input type="date" /><br /><br />
    <label class="phone" for="number">Phone number</label>
    <input type="tel" id="number" /><br />
    <p>Choose your gender</p>
    <label for="gender">Male</label>
    <input type="radio" id="Male" name="gender" />
    <label for="gender">Female</label>
    <input type="radio" id="Female" name="gender" />
    <label for="gender">Others</label>
    <input type="radio" id="Others" name="gender" /> <br /><br />
    <label for="">Will you be running or walking?</label><br />
    <label for="walking">walking</label>
    <input
      type="radio"
      placeholder="choose one"
      value="walking?"
      name="exercise"
    />
    <label for="running">running</label>
    <input
      type="radio"
      placeholder="choose one"
      value="running?"
      name="exercise"
    /> <br><br>
   <button>Submit</button>
</div>

 </body>
</html>
